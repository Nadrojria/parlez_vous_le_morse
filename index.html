<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parlez-vous le morse ?</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Parlez-vous le morse ?</h1>
    <hr>
    <div>
        <label for="latin-to-morse">Ecris en lettres</label>
        <input type="text" id="latin-to-morse">
        <button id="valid-to-morse">Traduis en morse</button>
        <p id="latin-translated"></p>
    </div>
    <div>
        <label for="morse-to-latin">Ecris en morse</label>
        <input type="text" id="morse-to-latin">
        <button id="valid-to-latin">Traduis en lettres</button>
        <p id="morse-translated">Pour écrire en morse, fais des espaces entre les caractères et utilise le "/" entre chaque mot</p>
    </div>
</body>
</html>
